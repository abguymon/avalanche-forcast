version: '3.8'

services:
  avalanche-forecast:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    volumes:
      - ./allData.csv:/app/allData.csv:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/data"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
